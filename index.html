  <script>
    const startBtn = document.getElementById("startBtn");
    const list = document.getElementById("scheduleList");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "ja-JP";

    Notification.requestPermission();

    startBtn.onclick = () => recognition.start();

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      addSchedule(text);
    };

    function addSchedule(text) {
      const li = document.createElement("li");
      li.textContent = text;
      list.appendChild(li);
      save();

      const time = parseTime(text);
      if (time) setAlarm(time, text);
    }

    function parseTime(text) {
      const now = new Date();
      let date = new Date();

      if (text.includes("æ˜æ—¥")) date.setDate(date.getDate() + 1);

      const match = text.match(/(\d{1,2})æ™‚(\d{1,2})?åˆ†?/);
      if (!match) return null;

      const hour = parseInt(match[1]);
      const minute = match[2] ? parseInt(match[2]) : 0;

      date.setHours(hour, minute, 0, 0);
      if (date < now) date.setDate(date.getDate() + 1);

      return date;
    }

    function setAlarm(time, text) {
      const delay = time - new Date();
      if (delay <= 0) return;

      setTimeout(() => {
        new Notification("â° äºˆå®šã®æ™‚é–“ã§ã™", { body: text });
        new Audio(
          "https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"
        ).play();
      }, delay);
    }

    function save() {
      const items = [];
      document.querySelectorAll("li").forEach(li => items.push(li.textContent));
      localStorage.setItem("schedules", JSON.stringify(items));
    }

    function load() {
      const data = JSON.parse(localStorage.getItem("schedules") || "[]");
      data.forEach(addSchedule);
    }

    load();
  </script>
